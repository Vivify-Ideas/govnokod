type User {
  id: Int
  firstName: String!
  lastName: String!
}

type Snippet {
  id: Int
  content: String!
  author: User!
}

type Query {
  getSnippets: [Snippet]
  getSnippet(id: Int!): Snippet
}

input SnippetInput {
  content: String!
}

type Mutation {
  addSnippet(snippet: SnippetInput): Snippet
}